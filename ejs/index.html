<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link href="impress/css/reset.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="impress/css/favicon.png" />
    <link rel="apple-touch-icon" href="impress/css/apple-touch-icon.png" />
    <!-- Code Prettifier: -->
    <link href="impress/css/highlight.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,800italic,300,400,800' rel='stylesheet' type='text/css'>
    <link href="<%= css %>" rel="stylesheet" />
  </head>
  <body>
    <div class="fallback-message">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>
    <div id="impress">
<%- pages %>
    </div>
    <script src="impress/js/impress.js"></script>
    <script>impress().init();</script>
  </body>
</html>
